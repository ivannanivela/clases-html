<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios para tp</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    
<form class="registercontainer">
    <h1>Loguin</h1>
    <div class="registersubcontainer">
        <label for="usuario">Nombre de usuario</label>
        <input type="text" id="usuario" class="input">
    </div>
     <div class="registersubcontainer">
        <label for="contraseña">Contraseña</label>
        <input type="password" id="contraseña" class="input">
    </div>
     <div>
        <label for="recordarusuario">Recordar usuario</label>
        <input type="checkbox" id="recordarusuario">
    </div>
     <div>
        <label for="loguin">Mantenerse logueado</label>
        <input type="checkbox" id="loguin">
    </div>
    <BUtton>Ingresar</BUtton>
</form> 




<form class="registercontainer">
    <h1>Contacto</h1>
    <div class="registersubcontainer">
        <label for="name">Nombre completo</label>
        <input type="text" id="name" class="input">
    </div>
    <div class="registersubcontainer">
        <label for="mail">Correo electronico</label>
        <input type="email" id="mail" class="input">
    </div>
    <div class="registersubcontainer">
        <label for="tel">telefono</label>
        <input type="tel" id="tel" class="input">
    </div>
    <div class="registersubcontainer">
        <label for="mensaje">mensaje</label>
        <input type="text" id="mensaje">
    </div>
  
    <button>Ingresar</button>
</form>
</body>
</html>
